<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="antialiased">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 flex flex-1 justify-center items-center py-5">
            <div class="layout-content-container flex flex-col w-full max-w-md">

                <div class="flex flex-col items-center justify-center p-4">
                    <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mb-6">
                        <span class="material-symbols-outlined text-white text-4xl">lock</span>
                    </div>
                </div>
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <div class="flex w-full flex-col gap-3 text-center">
                        <p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Welcome back!</p>
                        <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Log in to your account to continue</p>
                    </div>
                </div>

                <p class="text-red-600 dark:text-red-500 text-base font-normal italic leading-normal pb-3 pt-1 px-4 text-center" th:text="${checkRegister}">

                </p>

                <form action="handleLoggin" method="POST">
                    <div class="flex flex-col gap-4 p-4">
                        <div class="flex flex-col gap-4">
                            <label class="flex flex-col w-full">
                                <p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email or Username</p>
                                <input
                                        name="username"
                                        required
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                                        placeholder="Enter your email or username"
                                        value=""
                                />
                            </label>

                            <label class="flex flex-col w-full">
                                <p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
                                <div class="flex w-full flex-1 items-stretch rounded-lg">
                                    <input
                                            name="password"
                                            required
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white dark:bg-background-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white focus:border-primary h-14 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                            placeholder="Enter your password"
                                            type="password"
                                            value=""
                                    />
                                    <div class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark items-center justify-center px-[15px] rounded-r-lg border-l-0">
                                        <span class="material-symbols-outlined cursor-pointer">visibility</span>
                                    </div>
                                </div>
                            </label>
                        </div>

                        <div class="flex justify-end w-full pt-1">
                            <a class="text-primary hover:underline text-sm font-medium" href="forgetPass">Forgot your password?</a>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4 p-4">
                        <button type="submit" class="flex items-center justify-center text-base font-bold leading-normal text-center text-white p-4 bg-primary hover:bg-primary/90 disabled:bg-primary/50 rounded-lg h-14 w-full">
                            Log In
                        </button>

                        <a href="register" class="flex items-center justify-center text-base font-bold leading-normal text-center text-primary p-4 bg-primary/10 hover:bg-primary/20 rounded-lg h-14 w-full">
                            Don't have an account? Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
