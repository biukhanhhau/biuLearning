<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Email Sent Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[560px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap px-4 py-6 sm:px-10">
<div class="flex items-center gap-4 text-slate-800 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">MyApp</h2>
</div>
</header>
<main class="flex-grow flex items-center justify-center">
<div class="w-full bg-white dark:bg-background-dark sm:dark:bg-slate-900/50 sm:border sm:border-slate-200 sm:dark:border-slate-800 rounded-xl p-6 sm:p-10 text-center shadow-sm">
<div class="flex flex-col items-center justify-center gap-4">
<div class="flex items-center justify-center size-16 bg-primary/10 text-primary rounded-full">
<span class="material-symbols-outlined !text-4xl">mark_email_read</span>
</div>
<div class="flex flex-wrap justify-center gap-3">
<p class="text-slate-900 dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Check Your Email</p>
</div>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">We've sent a password reset link to user***@example.com. Please check your inbox and spam folder.</p>
<div class="flex w-full px-4 py-3 justify-center">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Back to Login</span>
</button>
</div>
<div class="flex items-center gap-2 pt-4">
<p class="text-slate-500 dark:text-slate-400 text-sm">Didn't receive the email?</p>
<button class="text-primary text-sm font-bold hover:underline">Resend Email</button>
</div>
</div>
</div>
</main>
<footer class="text-center py-8 px-4">
<p class="text-slate-500 dark:text-slate-400 text-sm">Need help? <a class="font-semibold text-primary hover:underline" href="#">Contact Support</a></p>
</footer>
</div>
</div>
</div>
</div>
</body></html>
