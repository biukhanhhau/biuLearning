<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#256af4",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5">
<div class="layout-content-container flex w-full max-w-md flex-col gap-6">
<div class="flex flex-col items-center justify-center gap-4 text-center">
<div class="flex items-center justify-center rounded-xl bg-primary/20 h-16 w-16">
<span class="material-symbols-outlined text-primary text-4xl" data-icon="lock_reset">lock_reset</span>
</div>
<div class="flex flex-col gap-1">
<h1 class="text-[#111318] dark:text-white text-3xl font-bold tracking-tight">Forgot Password?</h1>
<p class="text-[#606e8a] dark:text-gray-400 text-base font-normal leading-normal">Enter your email and we'll send you a link to reset your password.</p>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3 rounded-lg bg-red-500/10 p-4" th:if="${thongBaoLoi}">
<span class="material-symbols-outlined text-red-600 dark:text-red-500" data-icon="error">error</span>
<p class="text-sm font-medium text-red-800 dark:text-red-300 italic" >No account found with that email address.</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2">Email Address</p>
<input
        name="email"
        class="form-input flex w-full ..."
        placeholder="you@example.com"
        type="email"
        value=""
/>
</label>
<button class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</div>
<div class="text-center">
<a class="text-sm text-[#606e8a] dark:text-gray-400 hover:text-primary dark:hover:text-primary" href="#">
<span class="material-symbols-outlined align-middle text-base" data-icon="arrow_back">arrow_back</span>
                            Back to Login
                        </a>
</div>
</div>
</div>
</div>
</div>
</body></html>
