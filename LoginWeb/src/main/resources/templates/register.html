<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - MyApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white">
<div class="relative flex min-h-screen w-full flex-col">
<header class="absolute top-0 left-0 w-full p-6 lg:p-8 z-10">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" stroke-linecap="round" stroke-linejoin="round"></path>
<path d="m9 9 6 6m0-6-6 6" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<span class="text-2xl font-bold text-[#111318] dark:text-white">MyApp</span>
</div>
</header>
<main class="flex flex-1 items-center justify-center w-full">
<div class="flex flex-col lg:flex-row w-full h-full min-h-screen">
<!-- Left Column: Branding/Welcome Panel -->
<div class="relative hidden lg:flex flex-1 items-center justify-center bg-primary/10 dark:bg-primary/20 p-12">
<div class="flex flex-col gap-6 max-w-md text-center">
<div class="w-full h-80 bg-center bg-no-repeat bg-contain" data-alt="Abstract geometric shapes illustration" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDbXf4d1IJYhhwprvY-bwZQte58dkJ8n46RdrDiu4Z1fXZzSoI79mGCXiRP7h2lwNcFdHV14_yvuRg_H2BCN_-02qBEadZoHnwyrP8fy_pNQM_IX3QhLQKur2JBezWb79mSgHFoa0Ehk8RiIEwMMhEwy4PhjfffkXtltIglpn2sf3Avr9MPyRnXdlHF4WJLxakDr-dGnJRvLgGC_Jj1c9ff64D5zC5LPYt0kL8rug3cZEwl-1H8TZP60byHfG_vt4H1JCcciEBxBmFM");'></div>
<div class="flex flex-col gap-2 text-left">
<h1 class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                              Unlock Your Potential
                            </h1>
<h2 class="text-[#606e8a] dark:text-gray-300 text-base font-normal leading-normal">
                              Join our community and start your journey with us today. Create an account to get started.
                            </h2>
</div>
</div>
</div>
<!-- Right Column: Form Panel -->
<div class="flex w-full flex-1 items-center justify-center bg-background-light dark:bg-background-dark p-6 sm:p-8 lg:p-12">
<div class="w-full max-w-md space-y-8">
<div>
<p class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Account</p>
<p class="mt-2 text-[#606e8a] dark:text-gray-300 text-base font-normal leading-normal">Sign up to get started.</p>
</div>
<form action="handleRegister" class="space-y-6" method="POST">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Username</p>
    <input
            name="username"
            class="form-input flex w-full ..."
            placeholder="Enter your username"
            type="text"
            value=""
    />
</label>
<p class="text-red-500 text-sm mt-1" th:text="${userInUse}"></p>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input
        name="email"
        class="form-input flex w-full ..."
        placeholder="name@example.com"
        type="email"
        value=""
/>
</label>
<p class="text-red-500 text-sm mt-1" th:text="${emailInUse}"></p>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
    <input
            name="password"
            class="form-input flex w-full ..."
            placeholder="Create a strong password"
            type="password"
            value=""
    />
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#606e8a] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
<div class="relative flex w-full flex-1 items-stretch">
    <input
            name="confirm_password"
            class="form-input flex w-full ..."
            placeholder="Re-enter your password"
            type="password"
            value=""
    />
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#606e8a] dark:text-gray-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- Example Error Message -->
<p class="text-red-500 text-sm mt-1" th:text="${dontmatchpass}"></p>
</label>
<div>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark" type="submit">
<span class="truncate">Register</span>
</button>
</div>
</form>
<p class="text-center text-base text-[#606e8a] dark:text-gray-300">
                            Already have an account?
                            <a class="font-medium text-primary hover:text-primary/90" href="/">Sign in</a>
</p>
</div>
</div>
</div>
</main>
</div>
</body></html>
